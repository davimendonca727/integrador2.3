<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vídeo Responsivo com Botão</title>
<style>
    body {
        margin: 0;
        height: 100vh;
     
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 10px;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        background: none; /* Sem fundo */
    }

    .botao-centro {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        background: rgba(255, 255, 255, 0.85);
        color: #000;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .botao-centro:hover {
        background: white;
        transform: translate(-50%, -50%) scale(1.05);
    }
</style>
</head>
<body>

<div class="video-container">
    <!-- Vídeo -->
    <video autoplay muted loop>
        <source src="PRESERVAÇÃO AMBIENTAL DIGITAL.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    </video>

    <!-- Botão central -->
    <a href="index.html" class="botao-centro">ENTRAR NO AMBIENTE DIGITAL</a>
</div>

</body>
</html>
